<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- 指定字符集 -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>修改信息</title>

  <link href="/css/bootstrap.css" rel="stylesheet">
  <script src="/js/jquery-3.6.0.js"></script>
  <script src="/js/bootstrap.js"></script>

</head>
<body>
<div class="container" style="width: 400px;">
  <h3 style="text-align: center;">修改用户信息</h3>
  <form action="/admin/UpdateAdmin" method="post">

    <!-- 隐藏域id -->
    <!--<input type="hidden" name="id" value="${admin.id}">-->
    <div class="form-group">
      工号：
      <input class="form-control" type="text" th:value="${user.id}" name="id" readonly="readonly"  /><br>
    </div>
    <div class="form-group">
      账号：
      <input class="form-control" type="text" th:value="${user.username}" name="username" readonly="readonly" /><br>
    </div>
    <div class="form-group">
      密码：
      <input class="form-control" type="text" th:value="${user.password}" name="password" placeholder="请输入密码" /><br>
    </div>

    <div class="form-group">
      昵称：
      <input class="form-control" type="text" th:value="${user.nickname}" name="nickname" placeholder="请输入姓名" /><br>
    </div>

    <div class="form-group" style="text-align: center">
      <input class="btn btn-primary" type="submit" value="修改" />
      <input class="btn btn-default" type="reset" value="重置" />
      <input class="btn btn-default" type="button" value="返回"/>
    </div>
  </form>
</div>
</body>
</html>
